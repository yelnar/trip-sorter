<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1-3">
    <h2>TripSorter</h2>

    <form class="pure-form pure-form-stacked"
          name="ts-form" (submit)="search($event)">
      <fieldset>
        <select name="departure" id="departure" [(ngModel)]="departure">
          <option [ngValue]="null">From</option>
          <option *ngFor="let departure of departures">{{departure}}</option>
        </select>

        <select name="arrival" id="arrival" [(ngModel)]="arrival">
          <option [ngValue]="null">To</option>
          <option *ngFor="let arrival of arrivals">{{arrival}}</option>
        </select>

        <div class="pure-button-group" role="group">
          <button type="button" class="pure-button pure-button-active" (click)="setType(cheapest)">Cheapest</button>
          <button type="button" class="pure-button" (click)="setType(fastest)">Fastest</button>
        </div>

        <button type="submit" class="pure-button">Search</button>
      </fieldset>
    </form>
  </div>
</div>
