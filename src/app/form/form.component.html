<div class="pure-g ts-form-holder">
  <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">
    <h2 class="ts-form-legend">TripSorter</h2>

    <ts-form-input (onFormResult)="setDeals($event)" [hidden]="deals"></ts-form-input>
    <ts-form-output (onFormReset)="resetDeals()" [deals]="deals" [total]="total" [hidden]="!deals"></ts-form-output>

  </div>
</div>
